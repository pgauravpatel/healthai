<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background with subtle grid pattern -->
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#e5e7eb" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="#f9fafb"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Center logo group -->
  <g transform="translate(600, 280)">
    <!-- Corner brackets - larger -->
    <path d="M-100 -120 L-120 -120 L-120 -80" stroke="#16a34a" stroke-width="6" fill="none" stroke-linecap="square"/>
    <path d="M100 -120 L120 -120 L120 -80" stroke="#16a34a" stroke-width="6" fill="none" stroke-linecap="square"/>
    <path d="M-120 80 L-120 120 L-100 120" stroke="#16a34a" stroke-width="6" fill="none" stroke-linecap="square"/>
    <path d="M120 80 L120 120 L100 120" stroke="#16a34a" stroke-width="6" fill="none" stroke-linecap="square"/>
    
    <!-- Fingerprint circles -->
    <circle cx="0" cy="0" r="90" stroke="#16a34a" stroke-width="4" fill="none"/>
    <circle cx="0" cy="0" r="72" stroke="#16a34a" stroke-width="4" fill="none"/>
    <circle cx="0" cy="0" r="54" stroke="#16a34a" stroke-width="4" fill="none"/>
    <circle cx="0" cy="0" r="36" stroke="#16a34a" stroke-width="4" fill="none"/>
    <circle cx="0" cy="0" r="18" stroke="#16a34a" stroke-width="4" fill="none"/>
    
    <!-- Fingerprint breaks -->
    <line x1="0" y1="-95" x2="0" y2="-50" stroke="#f9fafb" stroke-width="10"/>
    <line x1="50" y1="-20" x2="95" y2="-20" stroke="#f9fafb" stroke-width="10"/>
    <line x1="-95" y1="15" x2="-45" y2="15" stroke="#f9fafb" stroke-width="10"/>
    <line x1="-15" y1="50" x2="-15" y2="95" stroke="#f9fafb" stroke-width="10"/>
  </g>
  
  <!-- Brand text -->
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#16a34a" letter-spacing="8">HEALTH SCAN</text>
  
  <!-- Tagline -->
  <text x="600" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#6b7280">Your Trusted Health Information Platform</text>
</svg>
